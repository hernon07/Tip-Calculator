<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>S P L I <br> T T E R</h1>
    <main>

        <div class="input-section">


            <label for="bill">Bill
                <input type="number" id="bill">
            </label>

            <p>select Tip %</p>
            <div class="select-tip">



                <input id="5" type="radio" name="percent" value="5">
                <label for="5">5%</label>


                <input id="10" type="radio" name="percent" value="10">
                <label for="10">10%</label>


                <input id="15" type="radio" name="percent" value="15">
                <label for="15">15%</label>


                <input id="25" type="radio" name="percent" value="25">
                <label for="25">25%</label>


                <input id="50" type="radio" name="percent" value="50">
                <label for="50">50%</label>

                <input id="custom" type="number" name="percent" placeholder="Custom">

            </div>

            <label for="number-ppl">Number of People
                <input type="number" id="number-ppl"></label>




        </div>

















        <div class="calc-section">

            <div class="container">
                <p>Tip Amount<br> <span class="gray">/ person</span></p>

                <p id="tip-amount">$0.00</p>
            </div>

            <div class="container">

                <p>Total<br> <span class="gray">/ person</span></p>


                <p id="total">$0.00</p>
            </div>

            <button>RESET</button>

        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
